<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    
    <script>
        var nome = 'Aline'
        console.log('Olá , seja bem vinda ' + nome)
        console.error('Olá! Isso é um erro :)') //printa em vermelho na tela do console
        console.warn('Olá, preste atenção, esse é um tipo de destaque de texto :)')
        console.log(1+3) //window.console.log(1+3) = mesma coisa
    </script>
</body>
</html>
