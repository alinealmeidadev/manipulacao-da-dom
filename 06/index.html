<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert, prompt, confirm</title>
</head>
<body>
    
    <script>
        //ALERT
        alert('Olá, essa é uma mensagem feita com o comando "alert".')

        //PROMPT
        const nome = prompt('Digite o seu nome: ')

        alert('O seu nome é: ' + nome)

        //CONFIRM
        const validacao = confirm('O seu nome está correto?')

        if(validacao) {
            alert('Nome confirmado')
        } else {
            alert('Informe seu nome outra vez')
        }

    </script>
</body>
</html>
